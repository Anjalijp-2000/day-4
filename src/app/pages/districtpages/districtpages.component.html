<p>districtpages works!</p>
<div class="container">
<div class="row mt-3" >
  <div class="col-4" *ngFor="let item of district">

<div class="card" style="width: 18rem;">
    <img src="{{item.image}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{item.district}}</h5>
      <p class="card-text">{{item.details}}</p>
      
      <a (click)="gotohere(item.id)" class="btn btn-primary">show more</a>
    </div>
  </div>
</div>
</div>
</div>
